<div ng-controller="ctrlMenu">
    <md-content class="header-main">
        <md-toolbar style="padding-right: 10px; background-color: rgb(33,150,243);color: rgb(255,255,255);">
            <div class="md-toolbar-tools">
                <!--<md-button class="md-icon-button sidebar-toggle" data-toggle="offcanvas" role="button" aria-label="Settings">
                    <md-icon md-svg-icon="resources/img/icons/menu.svg"></md-icon>
                </md-button>-->
                <md-button class="js-show-sidedrawer" role="button" aria-label="Settings">
                    <md-icon md-svg-icon="resources/img/icons/menu.svg"></md-icon>
                </md-button>
                <md-button class="js-hide-sidedrawer" role="button" aria-label="Settings">
                    <md-icon md-svg-icon="resources/img/icons/menu.svg"></md-icon>
                </md-button>
                <a href="index.html" class="logo">
                    <span class="logo-lg"><b>Colegios</b></span>
                </a>
                <span flex></span>
                <md-menu md-offset="0 -7">
                    <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" aria-label='Open Lang'>
                        <md-icon md-svg-icon="resources/img/icons/ic_language_white_24px.svg"></md-icon>
                        <md-tooltip md-direction="bottom">{{lang.name}}</md-tooltip>
                    </md-button>
                    <md-menu-content width="2" style="margin-top: 56px; padding: 20px">
                        <md-menu-item class="header">{{'login.seleccioneIdioma'|translate}}</md-menu-item>
                        <md-menu-item>
                            <div ng-repeat="l in langs">
                                <md-button class="md-icon-button" aria-label='{{l.name}}' ng-click="updateLang(l)">
                                    <img class="img-space-circle" ng-src="{{l.url}}"/>
                                </md-button>
                                <span flex></span>
                            </div>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-button class="md-icon-button" aria-label="Apps">
                    <md-icon md-svg-icon="resources/img/icons/ic_apps_white_24px.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Notifications">
                    <md-icon md-svg-icon="resources/img/icons/ic_notifications_white_24px.svg"></md-icon>
                </md-button>
                <md-menu md-offset="0 -7">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <img src="resources/img/avatar04.png" class="image-icone" alt="User Image">
                    </md-button>
                    <md-menu-content width="3" style="margin-top: 56px; padding: 20px">
                        <md-menu-item class="user-header" style="height: 100px">
                            <img src="resources/img/avatar04.png" class="img-circle" style="width: 70px" alt="User Image">
                            <p class="ng-binding">
                                Dario Calderon
                            </p>
                        </md-menu-item>

                        <md-menu-item>
                            <md-button class="md-raised md-primary" ng-click="perfil()">Mi Perfil</md-button>
                            <span flex></span>
                            <md-button class="md-raised md-warn" ng-click="logout()">Salir</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </md-content>
    <div id="sidedrawer" class="sidebar-config">
        <div class="fv-nav-g-col-left tTwEpb">
            <div role="menu" class="lQ-g-col-left">
                <ul class="Y" ng-repeat="m1 in menus| filter:{ menu:{idParent: 0} }">
                    <li class="bR">{{m1.menu.txtName| translate}}</li>
                    <li role="menuitem" class="oin9Fc cQ HZ" ng-repeat="m in menus| filter:{ menu:{idParent: m1.menu.idMenu} }" ui-sref="{{m.menu.txtLink}}">
                    <md-icon md-svg-icon="{{m.menu.txtIcon}}"></md-icon>
                    {{m.menu.txtName}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
        <div class="mui-container-fluid">
            <br>
            <md-content style='background-color: #f2f2f2;' ui-view="content">
            </md-content>
        </div>
    </div>
</div>
<link rel="stylesheet" href="resources/material/navbar/style.css">
